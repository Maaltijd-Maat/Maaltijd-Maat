<div nz-col nzFlex="auto">
  <h3 nz-typography>User information</h3>
  <p>Your basic user information.</p>
</div>
<form nz-form [nzNoColon]="false" [nzLayout]="'vertical'" [formGroup]="informationForm" (ngSubmit)="submitForm()">
  <nz-form-item>
    <div class="alert">
      <nz-alert nzType="success" *ngIf="alertMessage === 'success'" nzMessage="Success you changed your information!" nzShowIcon>{{alertMessage}}</nz-alert>
      <nz-alert nzType="error" *ngIf="alertMessage === 'error'" nzMessage="Error something went wrong.." nzShowIcon>{{alertMessage}}</nz-alert>
    </div>
    <nz-form-label [nzSm]="7" [nzXs]="24" nzFor="primaryEmail">Primary email:</nz-form-label>
    <nz-form-control [nzMd]="10" [nzSm]="12" [nzXs]="24" nzErrorTip="Please input correct email!">
      <nz-input-group disabled="true">
        <input [disabled]="true" nz-input formControlName="primaryEmail" [ngModel]="this.user.email"/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="7" [nzXs]="24" nzFor="secondaryEmail">Secondary email:</nz-form-label>
    <nz-form-control [nzMd]="10" [nzSm]="12" [nzXs]="24" nzErrorTip="Please input a correct email address!">
      <nz-input-group>
        <input nz-input formControlName="secondaryEmail" [ngModel]="this.user.secondEmail"/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="7" [nzXs]="24" nzFor="firstname">Firstname:</nz-form-label>
    <nz-form-control [nzMd]="10" [nzSm]="12" [nzXs]="24" nzErrorTip="Please input a firstname!">
      <nz-input-group>
        <input nz-input formControlName="firstname" [ngModel]="this.user.firstname"/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="7" [nzXs]="24" nzFor="lastname">Lastname:</nz-form-label>
    <nz-form-control [nzMd]="10" [nzSm]="12" [nzXs]="24" nzErrorTip="Please input a lastname!">
      <nz-input-group>
        <input nz-input formControlName="lastname" [ngModel]="this.user.lastname"/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <br>
  <nz-form-item>
    <nz-form-control>
      <button nz-button nzType="primary" [disabled]="!informationForm.valid">Update information</button>
    </nz-form-control>
  </nz-form-item>
</form>
