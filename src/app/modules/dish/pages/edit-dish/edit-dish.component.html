<nz-page-header [nzGhost]="false" class="site-page-header" nzBackIcon nzTitle="New Dish"
                nzSubtitle="Create a new dish and add it to the cookbook">
  <nz-breadcrumb nz-page-header-breadcrumb>
    <nz-breadcrumb-item>Home</nz-breadcrumb-item>
    <nz-breadcrumb-item><a routerLink="../">Dishes</a></nz-breadcrumb-item>
    <nz-breadcrumb-item>New Dish</nz-breadcrumb-item>
  </nz-breadcrumb>
</nz-page-header>

<div class="content">
  <nz-card>
    <form nz-form *ngIf="id" [nzLayout]="'horizontal'" [formGroup]="formGroup" (ngSubmit)="submitForm()">

      <nz-form-item>
        <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="name">Dish name</nz-form-label>
        <nz-form-control [nzMd]="10" [nzSm]="12" [nzXs]="24" nzErrorTip="Please input a name for the dish!">
          <nz-input-group>
            <input nz-input formControlName="name"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired
                       nzFor="amountOfPeople">Amount of people
        </nz-form-label>
        <nz-form-control [nzMd]="10" [nzSm]="12" [nzXs]="24" nzErrorTip="Please input an amount of people">
          <nz-input-group>
            <nz-input-number formControlName="amountOfPeople" [nzMin]="1"
                             [nzStep]="1"></nz-input-number>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control [nzSpan]="14" [nzOffset]="7">
          <button nz-button nzType="primary" [disabled]="!formGroup.valid">Add Dish</button>
          <button nz-button nzDanger>Delete Dish</button>
        </nz-form-control>
      </nz-form-item>

    </form>
  </nz-card>
</div>
