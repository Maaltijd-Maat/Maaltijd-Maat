<nz-modal
  [(nzVisible)]="isVisible"
  (nzOnCancel)="closeModal()"
  nzTitle="New Meal">
  <form nz-form [nzLayout]="'vertical'" [formGroup]="formGroup">
    <nz-form-item>
      <nz-form-label nzFor="group">Group</nz-form-label>
      <nz-form-control nzErrorTip="Please select a group!">
        <nz-input-group>
          <nz-date-picker
            nzShowTime
            nzFormat="yyyy-MM-dd HH:mm"
          ></nz-date-picker>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div nz-row>
      <div nz-col nzFlex="2">
    <nz-form-item>
      <nz-form-label nzFor="date">Date and Time</nz-form-label>
      <nz-form-control nzErrorTip="Please select a date!">
        <nz-input-group>
          <nz-date-picker></nz-date-picker>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
      </div>

      <div nz-col nzFlex="3">
    <nz-form-item>
      <nz-form-label nzFor="startTime">Start and end time</nz-form-label>
      <nz-form-control nzErrorTip="Please select a time range!">
        <nz-input-group>
          <nz-time-picker nzFormat="HH:mm" nzPlaceHolder="Start time"></nz-time-picker>
          <nz-time-picker nzFormat="HH:mm" nzPlaceHolder="End time"></nz-time-picker>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
      </div>
    </div>
  </form>
  <div *nzModalFooter>
    <button [disabled]="!formGroup.valid"
            [nzLoading]="isLoading"
            nz-button
            nzType="primary">
      Create Group
    </button>
  </div>
</nz-modal>
