<nz-page-header [nzGhost]="false" class="site-page-header" nzTitle="Meals">
  <nz-breadcrumb nz-page-header-breadcrumb>
    <nz-breadcrumb-item>Home</nz-breadcrumb-item>
    <nz-breadcrumb-item>Meals</nz-breadcrumb-item>
  </nz-breadcrumb>
  <nz-page-header-extra>
    <button nz-button><i nz-icon nzType="reload"></i>Refresh</button>
    <button nz-button (click)="onNewMeal()" nzType="primary"><i nz-icon nzType="plus"></i>New Meal</button>
  </nz-page-header-extra>
</nz-page-header>

<nz-card>
  <div class="card-inner">
    <nz-calendar [(nzMode)]="mode"></nz-calendar>
  </div>
</nz-card>

<app-new-meal [(isVisible)]="isNewMealModalVisible"></app-new-meal>
