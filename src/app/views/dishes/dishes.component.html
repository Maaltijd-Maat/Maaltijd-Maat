<nz-page-header [nzGhost]="false" class="site-page-header" nzBackIcon nzTitle="Dishes" nzSubtitle="This is a subtitle">
</nz-page-header>

<div class="inner-content">
  <div class="toolbar" nz-row>
    <div nz-col nzFlex="auto">
      <h3 nz-typography>Dishes</h3>
    </div>
    <div nz-col>
      <button nz-button nzType="primary"><i nz-icon nzType="plus"></i>Add Dish</button>
      <button nz-button disabled nzDanger><i nz-icon nzType="delete"></i>Delete Dish</button>
      <nz-divider nzType="vertical"></nz-divider>
      <nz-button-group>
        <button nz-button (click)="refreshDishes()"><i nz-icon nzType="reload"></i></button>
      </nz-button-group>
    </div>
  </div>

  <nz-table #headerTable [nzData]="dishes" [nzLoading]="isLoading" [nzPageSize]="10">
    <thead>
    <tr>
      <th>Name</th>
      <th>Author</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let dish of headerTable.data">
      <td>{{ dish.name }}</td>
      <td>{{ dish.author }}</td>
    </tr>
    </tbody>
  </nz-table>
</div>
